<div id="allContent" class="content" th:fragment="html">


    <!-- START CONTAINER -->
    <div id="mainContent" class="container-widget" style="height: 665px;">

        <div class="row" style="background-color: white;">
            <table class="table" style="width: 60%;margin:0px auto;">
                <tr>
                    <td><input id="search" class="form-control" placeholder="请输入用户账号/用户名称"></td>
                    <td><button class="btn btn-primary" onclick="searchAccountByCondition()">搜索</button></td>
                </tr>
            </table>
            <div style="text-align: right;">
                <a href="#" style="font-size: 14px" data-toggle="modal" data-target="#myModal">新增账号</a>
            </div>
            <table class="table table-striped table-bordered table-hover  table-condensed">
                <thead>
                <tr>
                    <th>账号</th>
                    <th>姓名</th>
                    <th>手机号</th>
                    <th>邮箱</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="accountList"></tbody>
            </table>
            <div id="pageDiv" style="text-align: center;"></div>
        </div>

    </div>

    <div class="modal fade" id="myModal"  data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">新增账号</h4>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <tr>
                            <td>账号</td>
                            <td><input id="account" class="form-control" placeholder="请输入新建的账号" maxlength="20"></td>
                        </tr>
                        <tr>
                            <td>名称</td>
                            <td><input id="name" class="form-control" placeholder="请输入新建账号的名称" maxlength="20"></td>
                        </tr>
                        <tr>
                            <td>手机</td>
                            <td><input id="phone" class="form-control" placeholder="请输入新建账号的手机号" maxlength="11"></td>
                        </tr>
                        <tr>
                            <td>邮箱</td>
                            <td><input id="email" class="form-control" placeholder="请输入新建账号的邮箱" maxlength="30"></td>
                        </tr>
                        <tr>
                            <td>角色</td>
                            <td>
                                <select id="role" class="form-control"></select>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
                    <button class="btn btn-primary" type="button" onclick="createAccount()">提交</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>

    <!-- Start Footer -->
    <div class="row footer">
        <div class="col-md-6 text-left">
            &nbsp;&nbsp;&nbsp;&nbsp;
        </div>
        <div class="col-md-6 text-right">
            &nbsp;&nbsp;&nbsp;&nbsp;
        </div>
    </div>
    <!-- End Footer -->


</div>
