<div id="allContent" class="content" th:fragment="html">


    <!-- START CONTAINER -->
    <div id="mainContent" class="container-widget" style="height: 665px;">

        <div class="flow" style="background-color: white;">

            <div style="border:1px solid #000;width: 100%;height:600px;">
                <div style="width: 100%;">
                    <span><h4>批量询价</h4></span>
                </div>
                <div style="width: 77%;border:1px solid #000;margin-left: 10px;height: 430px;float: left;">
                    <table class="table">
                        <tr>
                            <td>项目</td>
                            <td><input id="project" class="form-control"></td>
                            <td>选择类型<span style="color: red;">*</span></td>
                            <td>
                                <select id="type" class="form-control">
                                    <option value="">请选择</option>
                                    <option value="刀具">刀具</option>
                                    <option value="MRO">MRO</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>截止日期</td>
                            <td><input id="deadline" class="form-control"></td>
                            <td>上传附件</td>
                            <td><input id="inquiryFile" name="inquiryFile" type="file"  class="form-control" onchange="showDetail()"></td>
                        </tr>
                    </table>
                    <div id="materialDiv">
                    <table id="allMaterial" class="table table-striped table-bordered table-hover  table-condensed">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>K编码</th>
                            <th>名称</th>
                            <th>规格/型号</th>
                            <th>数量</th>
                            <th>单位</th>
                            <th>品牌</th>
                            <th>备注</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="materialTB"></tbody>
                    </table>
                    </div>

                </div>
                <div style="width:20%;float: left;border:1px solid #000;margin-left: 10px;height: 430px;font-size: 15px;">
                    选择供应商：<span style="margin-left: 30%;"><input id="checkAll" name="suppliers" type="checkbox" style="vertical-align: middle;margin-top: -3px;" onclick="setAllNo()"><strong>全选</strong></span>
                    <div id="allSupplier" style="margin-left: 20px;margin-top: 20px;"></div>
                </div>
                <div style="width: 100%;text-align: center">
                    <button class="btn btn-primary" style="margin-top: 20px;" onclick="sendInquiry()">发起询价</button>
                </div>
             </div>

            </div>
        </div>

    <div class="modal fade" id="myModal"  data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">添加图片</h4>
                </div>
                <div class="modal-body">
                    <input id="rowNo" type="hidden">
                    <table class="table">
                        <tr>
                            <td>产品名称</td>
                            <td><input id="productName" class="form-control" readonly></td>
                        </tr>
                        <tr>
                            <td>选择图片</td>
                            <td>
                                <input id="productPic" name="productPic" type="file" class="form-control" onchange="uploadPic()">
                                <img id="productImg" src="" style="display: none;width: 445px;" onclick="document.querySelector('#productPic').click()">
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
                    <button data-dismiss="modal" class="btn btn-primary" type="button">提交</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>

    <!-- Start Footer -->
    <div class="row footer">
        <div class="col-md-6 text-left">
            &nbsp;&nbsp;&nbsp;&nbsp;
        </div>
        <div class="col-md-6 text-right">
            &nbsp;&nbsp;&nbsp;&nbsp;
        </div>
    </div>
    <!-- End Footer -->


</div>
