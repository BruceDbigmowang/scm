<div id="allContent" class="content" th:fragment="html">


    <!-- START CONTAINER -->
    <div id="mainContent" class="container-widget" style="height: 665px;">
        <div class="row" style="margin-top: 10px;background-color: white;">
            <div style="margin-top: 5px;">
                <button class="btn btn-primary" data-toggle="modal" data-target="#myModal2">导入供应商</button>
                <button class="btn btn-primary" style="margin-left: 10px;" data-toggle="modal" data-target="#myModal">新增供应商</button>
            </div>
            <div style="margin-top: 10px;">
                <table class="table">
                    <tr>
                        <td style="width: 60px;">供应商</td>
                        <td>
                            <input id="name" class="form-control">
                        </td>
                        <td style="width: 95px;">供应商性质</td>
                        <td>
                            <input id="nature" class="form-control">
                        </td>
                        <td style="width: 81px;">供应类别</td>
                        <td>
                            <input id="type" class="form-control">
                        </td>
                        <td style="width: 95px;">认证供应商</td>
                        <td>
                            <select id="auth" class="form-control">
                                <option value="">请选择</option>
                                <option value="是">已认证</option>
                                <option value="否">未认证</option>
                            </select>
                        </td>
                        <td style="width: 84px;">禁用状态</td>
                        <td>
                            <select id="forb" class="form-control">
                                <option value="">请选择</option>
                                <option value="T">已禁用</option>
                                <option value="F">未禁用</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <div style="text-align: right;">
                    <button class="btn btn-primary">重置</button>
                    <button class="btn btn-primary" style="margin-left: 10px;" onclick="loadSomeSupplier()">搜索</button>
                </div>

                <div style="margin-top: 10px">
                    <table class="table table-striped table-bordered table-hover  table-condensed">
                        <thead>
                        <tr>
                            <th>选择</th>
                            <th>供应商名称</th>
                            <th>供应商简称</th>
                            <th>供应商代码</th>
                            <th>供应商性质</th>
                            <th>供应类别</th>
                            <th>联系人</th>
                            <th>联系方式</th>
                            <th>认证供应商</th>
                            <th>风险警示</th>
                            <th>标签</th>
                            <th>禁用状态</th>
                            <th>详细信息</th>
                        </tr>
                        </thead>
                        <tbody id="allSupplier"></tbody>
                    </table>
                </div>
                <div id="pageLabel" style="margin-top: 10px;text-align: center;">
                    分页标签显示在此处
                </div>
            </div>
        </div>
    </div>
<!--    模态框——新增供应商-->
    <div class="modal fade" id="myModal"  data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">新增供应商</h4>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <tr>
                            <td>供应商名称</td>
                            <td>
                                <input id="supplierName" class="form-control">
                            </td>
                        </tr>
                        <tr>
                            <td>供应商简称</td>
                            <td>
                                <input id="simpleName" class="form-control">
                            </td>
                        </tr>
                        <tr>
                            <td>供应商性质</td>
                            <td>
                                <input id="supplierNature" class="form-control">
                            </td>
                        </tr>
                        <tr>
                            <td>供应类别</td>
                            <td>
                                <input id="supplyType" class="form-control">
                            </td>
                        </tr>
                        <tr>
                            <td>供应商关系</td>
                            <td>
                                <input id="relationship" class="form-control">
                            </td>
                        </tr>
                        <tr>
                            <td>所在地区</td>
                            <td>
                                <select id="area" class="form-control">
                                    <option value="华中地区">华中地区</option>
                                    <option value="华北地区">华北地区</option>
                                    <option value="华东地区">华东地区</option>
                                    <option value="华南地区">华南地区</option>
                                    <option value="西北地区">西北地区</option>
                                    <option value="东北地区">东北地区</option>
                                    <option value="西南地区">西南地区</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>公司网址</td>
                            <td>
                                <input id="website" class="form-control">
                            </td>
                        </tr>
                        <tr>
                            <td>通讯地址</td>
                            <td>
                                <input id="postAddress" class="form-control">
                            </td>
                        </tr>
                        <tr>
                            <td>详细地址</td>
                            <td>
                                <input id="addressDetail" class="form-control">
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
                    <button class="btn btn-primary" type="button" onclick="saveSupplier()">保存</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>

    <div class="modal fade" id="myModal2"  data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">批量导入供应商</h4>
                </div>
                <div class="modal-body">
                    <input id="supplierExcel" name="supplierExcel" type="file" class="form-control">
                </div>
                <div class="modal-footer">
                    <button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
                    <button class="btn btn-primary" type="button" onclick="uploadSupplier()">提交</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>
    <!-- //////////////////////////////////////////////////////////////////////////// -->

    <!-- Start Footer -->
    <div class="row footer">
        <div class="col-md-6 text-left">
            &nbsp;&nbsp;&nbsp;&nbsp;
        </div>
        <div class="col-md-6 text-right">
            &nbsp;&nbsp;&nbsp;&nbsp;
        </div>
    </div>
    <!-- End Footer -->


</div>
